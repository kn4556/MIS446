<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
    <div class="container">
        <div class="py-5">
          <h2 class="text-center d-block mx-auto">Checkout Form</h2>
          <p class="lead text-center">Please complete this form</p>
        </div>
    </div>
  
    <div class="container">
        <h4 class="mb-3">Billing Address</h4>
        <form nonvalidate>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName"class="form-label">First Name</label>
                    <input id="firstName" type="text" class="form-control" placeholder="John" required>
                    <div class="invalid-feedback">Valid first name is required</div>
                </div>
                <div class="col-sm-6">
                    <label for="lastName"class="form-label">Last Name</label>
                    <input id="lastName" type="text" class="form-control" placeholder="Smith" required>
                    <div class="invalid-feedback">Valid first name is required</div>
                </div>
                <div class="col-12">
                    <label for="username"class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input id="lastName" type="text" class="form-control" placeholder="Smith" required>
                    </div>
                    <div class="invalid-feedback">Valid first name is required</div>
                </div>
            </div>
            <div class="col-md-4">
                <label for="country"class="form-label">Country</label>
                <select id="country" class="form-control" >
                    <option value="">Choose...</option>
                    <option value="Australia"></option>
                    <option value="United States">United States</option>
                    <option value=".."></option>
                    <option value=".."></option>
                </select>
                <div class="invalid-feedback">Valid first name is required</div>
            </div>
            <div class="col-md-4">
                <label for="state"class="form-label">State</label>
                <select id="state" class="form-control" >
                    <option value="">Choose...</option>
                    <option value="Pennsylvannia">Pennsylvannia</option>
                    <option value="..">Maryland</option>
                    <option value="..">New York</option>
                    <option value=".."></option>
                </select>
                <div class="invalid-feedback">Valid first name is required</div>
            </div> 
        </form>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
