<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Record System | Home Page</title>
    <link rel="stylesheet" href="/Interface/style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <header>
          <div class="container">
            <div class="logo">
              <img src="./Interface/img/logo.svg" alt="Logo" />
              <h3>Our Health Record System</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="/Patient/Main.html">Patient </a></li>
                <li><a href="/Staff/Main.html">Staff</a></li>
                <li><a href="#" class="btn">Get Started</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Future is here,</h1>
                <h1>Stay Here, Stay Healthy</h1>
              </div>
              <p class="text">
                Get Started today.
              </p>
              <div class="cta">
                <a href="#" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="./Interface/img/home-img.svg" alt="Person Image" class="person" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
