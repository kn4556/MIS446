<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Page 1</title>
  </head>
  <body>
    <div class="container" id="loginForm">
      <div class="forms-container">
        <div class="signin-reset">
          <form action="#" class="sign-in-form">
            <h2 class="title">Welcome Back!</h2>
            <div class="input-field">
              <i class="fas fa-envolope"></i>
              <input type="text" placeholder="Email" id="email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password"/>
            </div>
            <input type="submit" value="Login" class="btn solid" onclick="signIn()" id="signIp" />
            <!--Add Forgot Password Here-->
            <div class="forgot-password">
              <p>Forgot Password</p>
              <a href="#" class="reset" id="reset" type="submit">Reset</a>
            </div>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Looking for an affordable Health Record System?
              Please contact us to get started!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              717-222-3333
            </button>
          </div>
          <img src="img/home-img.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Please Log into your account
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/home-img.svg" class="image" alt="" />
        </div> 
      </div>
    </div>
    <script src="firebase.js"></script>
    <script src="app.js"></script>
  </body>
</html>
